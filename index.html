<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>

    <link rel="stylesheet" href="asset/style.css">
    
</head>
<body>
    <div class="layout">
        <h1 class="title"> Countdown Clock</h1>

        <div class="content">
            <div class="item">
                <div class="content-item">
                    <span id="days" class="day-detailt">0</span>
                </div>
                <h1 class="small-title"> Days</h1>
            </div>

            <div class="item">
                <div class="content-item">
                    <span id="hours" class="day-detailt">0</span>
                </div>
                <h1 class="small-title"> Hours</h1>
            </div>

            <div class="item">
                <div class="content-item">
                    <span id="minutes" class="day-detailt ">0</span>
                </div>
                <h1 class="small-title"> Minutes</h1>
            </div>

            <div class="item">
                <div class="content-item">
                    <span id="seconds" class="day-detailt">0</span>
                </div>
                <h1 class="small-title"> Seconds</h1>
            </div>
        </div>

        <div class="time-up"> TIME UP</div>
    </div>

    <script src="asset/countdown.js"> </script>
</body>
</html>
